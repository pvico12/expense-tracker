---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker-backend-dev
spec:
  selector:
    matchLabels:
      app: expense-tracker-backend-dev
  replicas: 2
  template:
    metadata:
      labels:
        app: expense-tracker-backend-dev
    spec:
      containers:
      - name: expense-tracker-backend-dev
        image: ghcr.io/pvico12/expense-tracker-backend:develop
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URI
          valueFrom:
            secretKeyRef:
              name: db-access
              key: DEV_URL
        - name: JWT_ACCESS_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-token-secrets
              key: JWT_ACCESS_TOKEN_SECRET
        - name: JWT_REFRESH_TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-token-secrets
              key: JWT_REFRESH_TOKEN_SECRET
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: expense-tracker-gcp.json
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-api-key
              key: OPENAI_API_KEY
        volumeMounts:
        - name: gcp-vision-api-service-account-config
          mountPath: /app/expense-tracker-gcp.json
          subPath: expense-tracker-gcp.json
      volumes:
      - name: gcp-vision-api-service-account-config
        configMap:
          name: gcp-vision-api-service-account-config
      imagePullSecrets:
      - name: ghcr-creds-secret
---
apiVersion: v1
kind: Service
metadata:
  name: expense-tracker-backend-dev
spec:
  selector:
    app: expense-tracker-backend-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
